        <div id="container">
            <div class="knob-clean1" data-arc="220" title="Attack" data-value="10"></div>
            <script>
            $(".knob-clean1").knob();
            $(".knob-clean1").knob().on('turn',function(e,d1,d2){window.a=d2>0?d2:0.01;
              window.helper(window.a,window.d,window.s,window.r);});
              </script>
            <div class="knob-clean2" data-arc="220" title="Decay" data-value="10"></div>
            <script>$(".knob-clean2").knob();
            $(".knob-clean2").knob().on('turn',function(e,d1,d2){window.d=d2>0?d2:0.01;
              window.helper(window.a,window.d,window.s,window.r);});
              </script>
            <div class="knob-clean3" data-arc="220" title="Sustain" data-value="100"></div>
            <script>$(".knob-clean3").knob();
            $(".knob-clean3").knob().on('turn',function(e,d1,d2){window.s=d2;
              window.helper(window.a,window.d,window.s,window.r);});
              </script>
            <div class="knob-clean4" data-arc="220" title="Release" data-value="10"></div>
            <script>$(".knob-clean4").knob();
            $(".knob-clean4").knob().on('turn',function(e,d1,d2){window.r=d2>0?d2:0.01;
              window.helper(window.a,window.d,window.s,window.r);});
            </script>
            <div class="knob-clean5" data-arc="220" title="Size" data-value="10"></div>
            <script>$(".knob-clean5").knob();
            $(".knob-clean5").knob().on('turn',function(e,d1,d2){window.egMode=d2>0.1?d2*10:1;});
              </script>
        </div>
